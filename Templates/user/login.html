{% extends 'sitepages/base.html' %}
{% block title %} LOGIN {% endblock %}
{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container p-5" style="border: 1px solid rgb(219, 219, 219);border-radius: 10px;">
                    <div class=" text-center pt-3">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <a href="{% url 'user_registration' %}"><button class="btn btn-danger w-100 mt-3">Register</button></a>
                    </div>
                    
                </div>
                <div class="container mt-5">
                    <div class="alert alert-danger" role="alert" {% if not message %}style="display:none"{% endif %}>
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
